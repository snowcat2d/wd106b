<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>簡易的點餐</title>
<style>
	ul.a {list-style-type:circle;}
</style>
<script>
	var cnt = [0, 0, 0, 0, 0];
	function Add(){
		var sum = 0;
		var objSelect = document.myForm.mySelect;
		var objCount = document.myForm.myCount;
		var output = document.getElementById("output");
		var i = objSelect.selectedIndex;
		cnt[i] += parseInt(objCount.value);
		var str = "";
		for(var j = 0; j < cnt.length; j++){
			if(cnt[j] != 0){
				sum += objSelect.options[j].value * cnt[j];
				str += objSelect.options[j].text + cnt[j].toString() + "份" + "<br/>";
			}
		}
		str += "總共" + sum.toString() + "元" + "<br/>";
		output.innerHTML = str;
	}
	function Clear(){
		var output = document.getElementById("output");
		for(var i = 0; i < cnt.length; i++){
			cnt[i] = 0;
		}
		output.innerHTML = "";
	}
</script>
</head>
<ul>
<body>
	<h2>簡易的點餐</h2>
	<ul class="a">
		<li>排骨便當  80元</li>
		<li>雞腿便當  70元</li>
		<li>滷肉飯  60元</li>
		<li>控肉飯  50元</li>
		<li>蝦捲飯  65元</li>
	  </ul>
	<hr>
	點餐:
	<form name = "myForm">
		<select name = "mySelect">
			<option value = 80 selected>排骨便當</option>
			<option value = 70 >雞腿便當</option>
			<option value = 60 >滷肉飯</option>
			<option value = 50 >控肉飯</option>
			<option value = 65 >蝦捲飯</option>
		</select>
		<br/>
		<input type = "text" name = "myCount" value = 1>份
		<br/>
		<input type = "button" onclick = "Add()" value = "加購"></input>
		<input type = "button" onclick = "Clear()" value = "清除"></input>
	</form>
	<hr/>
	<div id = "output"></div>
</body>
</html>
